sources:
  - name: jaffle_shop
    description: A clone of a Postgres database
    database: dbt_mradulov_raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: Primary key
            data_tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key
            data_tests:
              - unique
              - not_null
        
        config:
          freshness:
            warn_after:
              count: 1
              period: day
            error_after:
              count: 5
              period: day
          loaded_at_field: _etl_loaded_at